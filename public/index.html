<!doctype html>
<html>
<head>
   <title>Green Cow Accessories</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      body {
         font-size: 15px;
         font-family: arial, helvetica, sans-serif;
         padding: 20px;
      }

      .wrapper {
         height: 100vh;
         display: flex;
         align-items: center;
      }
      .box {
         margin: 0 auto 20vh;
      }

      .logo {
         max-width: 320px;
         display: block;
         margin: 70px auto;
      }
      .social, .shop {
         text-align: center;
         color: #666;
         margin-bottom: 20px;
      }

      .social a {
         color: green;
         font-weight: bold;
         text-decoration: underline;
      }

      .social a:hover {
         text-decoration: none;
      }

      .btn {
         display: inline-block;
         background: green;
         color: #fff;
         padding: 15px 40px;
         text-decoration: none;
         font-weight: bold;
         text-transform: uppercase;
         letter-spacing: 1px;
         font-size: 13px;
         border-radius: 3px;
      }

      .btn:hover {
         background: #333;
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <div class="box">
         <img class="logo" src="images/green-cow-accessories-logo.jpg" alt="Green Cow Accessories" />

         <div class="shop">
            <a class="btn" href="https://www.etsy.com/shop/greencowaccessories">Shop On Etsy</a>
         </div>

         <div class="social">
            <span>View us on</span>
            <a href="https://www.facebook.com/pages/category/Retail-company/Green-Cow-Accessories-331105853741604/">Facebook</a>, 
            <a href="https://www.instagram.com/greencowaccessories/">Instagram</a>
            &
            <a href="https://tiktok.com/@greencowaccessories/">TikTok</a>.
         </div>
      </div>
   </div>
</body>
</html>
