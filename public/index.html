<!doctype html>
<html>
<head>
   <title>Green Cow Accessories</title>
   <style>
      body {
         font-size: 15px;
         font-family: arial, helvetica, sans-serif;
         padding: 20px;
      }

      .wrapper {
         height: 100vh;
         display: flex;
         align-items: center;
      }
      .box {
         margin: 0 auto 20vh;
      }

      .logo {
         max-width: 400px;
         display: block;
         margin: 70px auto;
      }
      .social {
         text-align: center;
         color: #666;
      }

      .social a {
         color: green;
         font-weight: bold;
         text-decoration: underline;
      }

      .social a:hover {
         text-decoration: none;
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <div class="box">
         <img class="logo" src="images/green-cow-accessories-logo.jpg" alt="Green Cow Accessories" />

         <div class="social">
            <span>View us on</span>
            <a href="https://www.instagram.com/greencowaccessories/">Instagram</a>
            &
            <a href="https://tiktok.com/greencowaccessories/">TikTok</a>
         </div>
      </div>
   </div>
</body>
</html>
